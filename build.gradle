plugins {
    id 'groovy'
    id 'java'
}

sourceCompatibility = 11

group 'com.aceprogramming'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.codehaus.groovy:groovy-all:3.0.3'
    testImplementation platform ('org.spockframework:spock-bom:2.0-M2-groovy-3.0')
    testImplementation "org.spockframework:spock-core"
    testImplementation 'org.junit.jupiter:junit-jupiter:5.6.1'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.1.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.1.1'
    testRuntimeOnly "net.bytebuddy:byte-buddy:1.9.3"
    testRuntimeOnly "org.objenesis:objenesis:2.6"
}
